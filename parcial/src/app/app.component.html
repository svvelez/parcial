<div class="container">



  <div class="header">
    <h2>CENTRO MEDICO HEMOHEARTH</h2>
  </div>

  <div class="formulario">
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Peso</mat-label>
        <input matInput placeholder="Ingreese su peso" value="" type="number">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Estatura</mat-label>
        <input matInput placeholder="Ingreese su estatura" value="" type="number">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <input matInput placeholder="Ingreese su edad" value="" type="number">
      </mat-form-field>

      <mat-slide-toggle class="example-section">Hombre</mat-slide-toggle>
      <mat-slide-toggle class="example-section">Mujer</mat-slide-toggle>

      <mat-form-field class="select">
        <mat-label>actividad física practicada</mat-label>
        <select matNativeControl required>
          <option value="Sedentario">Sedentario</option>
          <option value="Actividad ligera">Actividad ligera</option>
          <option value="Actividad Moderada">Actividad Moderada</option>
          <option value="Actividad Intensa">Actividad Intensa</option>
          <option value="Actividad Muy Intensa">Actividad Muy Intensa</option>
          <option value="Acción Dinámica Específica">Acción Dinámica Específica</option>
        </select>
      </mat-form-field>

      <p>
        <button mat-raised-button color="primary">Agregar</button>
        <button mat-raised-button color="primary">Modificar</button>

    </form>
  </div>

  <div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn">Borrar</button>
          <button mat-raised-button color="primary">Select</button>
        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>




</div>
