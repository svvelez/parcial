<table mat-table [dataSource]="diabeticos" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="eps">
    <th mat-header-cell *matHeaderCellDef> Eps </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.eps}} </td>
  </ng-container>

  <ng-container matColumnDef="sintomas">
    <th mat-header-cell *matHeaderCellDef> Sintomas </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.sintomas}} </td>
  </ng-container>

  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let diabetico"> {{diabetico.nivel}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
